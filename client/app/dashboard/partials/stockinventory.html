
  <main>

      <div class="companies row">
        <div class="stockCard col s12 m6 l3" ng-repeat="stock in ctrl.stockInventory" ng-click="ctrl.goStock(stock)">
            <div id="stockCard" class="card  hvr-grow">
            <div class="card-image">
              <img src="assets/images/{{stock.name | limitTo:4}}.jpg">
            </div>
            <div class="card-content">
              <span class="card-title center-align"><h4>{{stock.twitterHandle}} </h4></span>
              <h5 class="price">Last Trade Price: <br>  {{stock.lastTradePriceOnly | currency}} </h5>
            </div>
          </div>
        </div>
      </div>
  </main>
